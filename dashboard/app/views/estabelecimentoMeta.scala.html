@title = {
    Estabelecimento de Metas
}

@content = {  
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Estabelecimento de Metas</h2>
                            <button class="au-btn au-btn-icon au-btn--blue">
                                <i class="zmdi zmdi-plus"></i>Adicionar Gráfico</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="au-card visualization1">
                            <div class="au-card-inner">
                                <h3 class="title-2">Respostas de um Professor para dúvidas</h3>
                                <div id="respostas_professor_container" style="min-width: 310px; height: 370px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="au-card visualization2">
                            <div class="au-card-inner">
                                <h3 class="title-2">Acessos ao Ambiente no prazo por Disciplina</h3>
                                <div id="acessos_prazo_disciplina_container" style="min-width: 310px; height: 370px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>Copyright 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="@routes.Assets.at("javascripts/highcharts.js")"></script>
    <script src="@routes.Assets.at("javascripts/modules/exporting.js")"></script>
    <script src="@routes.Assets.at("javascripts/modules/series-label.js")"></script>
    <script src="@routes.Assets.at("javascripts/modules/export-data.js")"></script>
    <script src="@routes.Assets.at("javascripts/metas/acessos-prazo-disciplina.js")"></script>
    <script src="@routes.Assets.at("javascripts/metas/respostas-professor.js")"></script>
}
@dashboard(title)(content)
