<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
	<link rel="icon" href="@routes.Assets.at("images/speedometer.png")">
    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="@routes.Assets.at("template/css/font-face.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/font-awesome-4.7/css/font-awesome.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/font-awesome-5/css/fontawesome-all.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/mdi-font/css/material-design-iconic-font.min.css")" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="@routes.Assets.at("template/vendor/bootstrap-4.1/bootstrap.min.css")" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="@routes.Assets.at("template/vendor/animsition/animsition.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/wow/animate.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/css-hamburgers/hamburgers.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/slick/slick.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/select2/select2.min.css")" rel="stylesheet" media="all">
    <link href="@routes.Assets.at("template/vendor/perfect-scrollbar/perfect-scrollbar.css")" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="@routes.Assets.at("template/css/theme.css")" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="@routes.HomeController.index()">
                                <img src="@routes.Assets.at("images/logo_dashboard-05-05.png")" alt="ConnectEad">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>E-mail  <small>(Use suas credenciais dos servi√ßos integrados da UFRPE)</small></label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="email&commat;example.com">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="senha">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Lembrar-me
                                    </label>
                                    <label>
                                        <a href="@routes.HomeController.forgetPassword()">Esqueceu a senha?</a>
                                    </label>
                                </div>
<!--                                 <button class="au-btn au-btn--block au-btn--green m-b-20" type="button">sign in</button> -->
                                <a id="sign_in" class="au-btn au-btn--block au-btn--green m-b-20" href="@routes.HomeController.dashboard()" role="button">Entrar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="@routes.Assets.at("template/vendor/jquery-3.2.1.min.js")"></script>
    <!-- Bootstrap JS-->
    <script src="@routes.Assets.at("template/vendor/bootstrap-4.1/popper.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/bootstrap-4.1/bootstrap.min.js")"></script>
    <!-- Vendor JS       -->
    <script src="@routes.Assets.at("template/vendor/slick/slick.min.js")">
    </script>
    <script src="@routes.Assets.at("template/vendor/wow/wow.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/animsition/animsition.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js")">
    </script>
    <script src="@routes.Assets.at("template/vendor/counter-up/jquery.waypoints.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/counter-up/jquery.counterup.min.js")">
    </script>
    <script src="@routes.Assets.at("template/vendor/circle-progress/circle-progress.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/perfect-scrollbar/perfect-scrollbar.js")"></script>
    <script src="@routes.Assets.at("template/vendor/chartjs/Chart.bundle.min.js")"></script>
    <script src="@routes.Assets.at("template/vendor/select2/select2.min.js")">
    </script>

    <!-- Main JS-->
    <script src="@routes.Assets.at("template/js/main.js")"></script>

</body>

</html>
<!-- end document-->
