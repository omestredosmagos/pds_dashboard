@title = {
    Realização de Tarefas
}

@content = {
    
        
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row m-t-25">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Realização de Tarefas</h2>
                            <button class="au-btn au-btn-icon au-btn--blue">
                                <i class="zmdi zmdi-plus"></i>Adicionar Gráfico</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="au-card">
                            <div class="au-card-inner">
                                <h3 class="title-2">Atividades Entregues</h3>
                                @*<div id="tarefas_container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>*@
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                            Teste
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-lg-12">
                            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/highcharts.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modules/exporting.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modules/series-label.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modules/exporting.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modules/export-data.js")"></script>

    <script type="text/javascript"> 

        Highcharts.chart('container', {
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature'
                },
                labels: {
                    formatter: function () {
                        return this.value + '°';
                    }
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: [{
                name: 'Tokyo',
                marker: {
                    symbol: 'square'
                },
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, {
                    y: 26.5,
                    marker: {
                        symbol: 'url(https://www.highcharts.com/samples/graphics/sun.png)'
                    }
                }, 23.3, 18.3, 13.9, 9.6]

            }, {
                name: 'London',
                marker: {
                    symbol: 'diamond'
                },
                data: [{
                    y: 3.9,
                    marker: {
                        symbol: 'url(https://www.highcharts.com/samples/graphics/snow.png)'
                    }
                }, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });

    </script>

    @*<script src="@routes.Assets.versioned("javascripts/tarefas.js")"></script>*@
}
@dashboard(title)(content)
